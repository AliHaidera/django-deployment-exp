<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'css/index.css'%}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="navbar-header">
        <ul class="nav navbar-nav">
          <li><a href="{% url 'index'%}" class="navbar-brand">Home</a></li>
          <a href="{% url 'myapp:register'%}" class="navbar-brand">register</a>
          <a href="{% url 'admin:index'%}" class="navbar-brand">admin</a>

          {% if user.is_authenticated%}
            <a href="{% url 'myapp:logoutpage'%}" class="navbar-brand">logout</a>
          {% else %}
            <a href="{% url 'myapp:loginpage'%}" class="navbar-brand">login</a>
          {% endif %}
        </ul>


      </div>

    </nav>
    <div class="conatainer">
      {% block body-block %}

      {% endblock %}

    </div>
  </body>
</html>
